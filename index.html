<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Web Lock Extension</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="box">
    <h2>Login</h2>
    <form>
      <div class="inputBox">
        <input type="password" id="password2" name="password2" required value=""
               onkeyup="this.setAttribute('value', this.value);"
               pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
               title="Must contain at least one number and one uppercase 
               and lowercase letter, and at least 8 or more characters">
        <label>Password</label>
      </div>
      <div class="inputBox">
        <input type="password" id="confirm-password" name="confirm-password" required value=""
               onkeyup="this.setAttribute('value', this.value);"
               pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
               title="Must contain at least one number and one uppercase 
               and lowercase letter, and at least 8 or more characters">
        <label>Confirm Password</label>
      </div>
      <input type="submit" id="myButton2" name="sign-in" value="Save">
    </form>
  </div>
  <script src="popup.js"></script>
</body>
</html>
